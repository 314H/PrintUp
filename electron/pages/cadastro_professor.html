<!DOCTYPE html>
<html>

<head>

  <!-- script para corrigir bug do jquery -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <!-- scripts para carregar o jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

  <!-- arquivos de estilização -->
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/syle.css">
  <title>PrintUp</title>
  <meta charset="utf-8">
</head>

<body onload="carregarFirebase(), usuariosSemCadastro()">

  <div class="window">

    <!-- cabeçalho da página -->
    <header class="toolbar toolbar-header">
      <h1 class="title">CADASTRO</h1>
    </header>

    <div class="window-content">
      <div class="pane-group">

        <!-- menu lateral -->
        <div class="pane-sm sidebar">

          <!-- item home do menu -->
          <nav class="nav-group">
            <a href="../index.html" class="nav-group-item active menuCadastro">
              <span class="icon icon-home"></span>
              Home
            </a>
          </nav><br>

          <!-- primeiro item do menu -->
          <nav class="nav-group">
            <h5 class="nav-group-title menuCadastro">Cadastros</h5>

            <!-- subMenus do primeiro item -->
            <a href="./cadastro_aluno.html" class="nav-group-item active subMenuCadastro">
              <span>Aluno</span>
            </a>
            <a href="./cadastro_professor.html" class="nav-group-item subMenuCadastro">
              <span>Professor</span>
            </a>
          </nav>

          <!-- segundo item do menu -->
          <nav class="nav-group">
            <h5 class="nav-group-title menuCadastro">Pesquisar</h5>

            <!-- subMenus do segundo item -->
            <a href="./pesquisar_aluno.html" class="nav-group-item active subMenuCadastro">
              <span>Aluno</span>
            </a>
            <a href="./pesquisar_professor.html" class="nav-group-item subMenuCadastro">
              <span>Professor</span>
            </a>
          </nav>

        </div>

        <!-- formulário de cadastro -->
        <div class="pane">
          <form id="formCadastroProfessor" class="pane-body">
            <legend>Cadastro de Professor</legend>

            <div class="form-group">
              <input type="text" id="input_cadastroCPFProfessor" class="form-control inputCadastro" placeholder="CPF do Professor" />
            </div>

            <button type="button" id="cadastrarProfessor" onclick="cadastrar()" class="btn btn-positive buttonCadastro">
              Cadastrar Professor
            </button>

          </form>
        </div>

        <!-- tabela para exibir cadastros ainda não completos do professor -->
        <div class="pane">
          <table id="tabela_professorSemCadastro" class="table table-striped">

            <thead>
              <tr>
                <th colspan="2">PROFESSORES AINDA NÃO CADASTRADOS</th>
              </tr>
              <tr>
                <th>Nome</th>
                <th>cpf</th>
              </tr>
            </thead>

            <tbody>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
