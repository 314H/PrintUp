<!DOCTYPE html>
<html>

<head>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<body onload="carregarFirebase(), 
              carregarDados()">

    <!-- painel do formulário -->
    <div class="pane-body">
        <form id="formPesquisaAluno">
            <div class="form-group">
                <input type="text" id="inputEditarNomeAluno" class="form-control inputCadastro"
                    placeholder="Editar Nome"></input>
            </div>
            <div class="form-group">
                <input type="text" id="inputEditarEmailAluno" class="form-control inputCadastro"
                    placeholder="Editar Email"></input>
            </div>
            <div class="form-group">
                <input type="text" id="inputEditarCPFAluno" class="form-control inputCadastro"
                    placeholder="Editar CPF"></input>
            </div>
            <button type="button" id="buttonEditarAluno" onclick="editar()"
                class="btn btn-positive buttonCadastro" disabled>Editar</button>
        </form>
    </div>
</body>
