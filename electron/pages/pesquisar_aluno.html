<!DOCTYPE html>
<html>

<head>
  <!-- corrigir bug do jquery -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <!-- scripts para carregar o jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

  <!-- arquivos de estilização -->
  <link rel="stylesheet" href="../css/photon.css">
  <link rel="stylesheet" href="../css/syle.css">
  <title>PrintUp</title>
  <meta charset="utf-8">
</head>

<body onload="carregarFirebase()">

  <div class="window">
    
    <!-- cabeçalho da página -->
    <header class="toolbar toolbar-header">
      <h1 class="title">PESQUISA DE ALUNO</h1>
    </header>

    <div class="window-content">
      <div class="pane-group">

        <!-- menu lateral -->
        <div class="pane-sm sidebar">

          <!-- item home do menu -->
          <nav class="nav-group">
            <a href="../index.html" class="nav-group-item active menuCadastro">
              <span class="icon icon-home"></span>
              Home
            </a>
          </nav><br>

          <!-- primeiro item do menu -->
          <nav class="nav-group">
            <h5 class="nav-group-title menuCadastro">Cadastros</h5>

            <!-- subMenus do primeiro item -->
            <a href="./cadastro_aluno.html" class="nav-group-item active subMenuCadastro">
              <span>Aluno</span>
            </a>
            <a href="./cadastro_professor.html" class="nav-group-item subMenuCadastro">
              <span>Professor</span>
            </a>
          </nav>

          <!-- segundo item do menu -->
          <nav class="nav-group">
            <h5 class="nav-group-title menuCadastro">Pesquisar</h5>

            <!-- subMenus do segundo item -->
            <a href="./pesquisar_aluno.html" class="nav-group-item active subMenuCadastro">
              <span>Aluno</span>
            </a>
            <a href="./pesquisar_professor.html" class="nav-group-item subMenuCadastro">
              <span>Professor</span>
            </a>
          </nav>

        </div>

        <!-- painel principal -->
        <div class="pane containerTabela">
          <div class="pane">

            <!-- painel do formulário -->
            <div class="pane-body">
              <form id="formPesquisaAluno">

                <div class="form-group">
                  <input type="text" id="input_pesquisaCPFAluno" class="form-control inputCadastro" placeholder="Pesquisar aluno por CPF" onkeypress="pesquisar()" />
                </div>

                <div class="form-group">
                  <input type="text" id="input_pesquisaNomeAluno" class="form-control inputCadastro" placeholder="Pesquisar aluno por nome" onkeypress="pesquisar()" />
                </div>

                <button type="button" id="pesquisarAluno" onclick="pesquisar()" class="btn btn-positive buttonCadastro">
                  Procurar
                </button>
              </form>
            </div>

            <!-- painel da lista de resultados -->
            <div class="pane-body">
              <table id="tabela_pesquisaAluno" class="table table-striped itensTabela">

                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                  </tr>
                </thead>

                <tbody>
                </tbody>
                
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

</body>

<!-- scripts firebase -->
<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>

<!-- script para executar ações na paǵina -->
<script src="../controllers/pesquisar_aluno.js"></script>

</html>
